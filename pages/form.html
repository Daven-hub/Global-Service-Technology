    <section class="formulaire">
        <div class="wrapper">
            <form  method="POST"  class="fm">
                <label for="prenom">Prénom   :</label>
                <input type="text" id="prenom" placeholder="Votre Prenom" required maxlength="15">
                <br>
                <br>
                <label for="nom">Nom :</label>
                <input type="text" id="nom" placeholder="Votre Nom" required>
                <br> 
                <br>
                <label for="user">User Name :</label>
                <input type="text" id="user" placeholder="Nom d'utilisateur" required>
                <br>
                <br>
                <label for="email">Email :</label>
                <input type="email" id="email" placeholder="@gmail.com" required>
                <br>
                <br>
                <label for="date">Date de Naissance :</label>
                <input type="date" id="date" required>
                <br>
                <br>
                <label for="number">Numéro de Tel :</label>
                <input type="number" id="number" placeholder="+237:" required>
                
                <br>
                <br>
                <label for="password">Mot de Passe :</label>
                <input type="password" id="password" placeholder="Mot de Passe" required>
                <br>
                <br>
                <input type="submit" value="S'INSCRIRE" id="button-3">
        </form>
